<form #employeeForm="ngForm" (submit)="onSubmit(employeeForm)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee.id">

  <div class="form-group">
    <label>Name</label>
    <input name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" class="form-control"
      placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"
      class="form-control" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" class="form-control"
      placeholder="Office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-dollar-sign"></i>
        </span>
      </div>
      <input name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" class="form-control"
        placeholder="Salary">
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-outline-primary btn-block btn-lg" [disabled]="!employeeForm.valid"><i class="fa fa-save"></i> Submit</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-outline-secondary btn-block btn-lg " (click)="resetForm()"><i class="fa fa-redo" ></i> Reset</button>
      </div>
    </div>
  </div>
</form>
