<table class="table table-sm table-hover">
  <thead>
    <th>Name</th>
    <th>Position</th>
    <th>Office</th>
    <th>Salary</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList">
      <td>{{employee.name}}</td>
      <td>{{employee.position}}</td>
      <td>{{employee.office}}</td>
      <td>{{employee.salary}}</td>
      <td>
        <a class="btn" (click)="onEdit(employee)"><i class="fas fa-pencil-alt"></i></a>
        <a class="btn text-danger" (click)=(onDelete(employee.id))><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
